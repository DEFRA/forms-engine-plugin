{% from "partials/summary-row.html" import summaryRow %}

{% macro summaryDetail(data) %}
  <h2 class="govuk-heading-m">{{data.title}}</h2>
  <dl class="govuk-summary-list">
    {% for item in data.items %}
      {% if not hide %}
        {{ summaryRow(item) }}
      {% endif %}
    {% endfor %}
  </dl>
{% endmacro %}
